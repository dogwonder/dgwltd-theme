      /* Box sizing rules */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* Prevent font size inflation */
      html {
        -moz-text-size-adjust: none;
        -webkit-text-size-adjust: none;
        text-size-adjust: none;
        scroll-behavior: smooth;
      }

      /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
      ul[role=list],
      ol[role=list] {
        list-style: none;
      }

      /* Set core body defaults */
      body {
        min-height: 100vh;
        line-height: 1.5;
      }

      /* A elements that don't have a class get default styles */
      a:not([class]) {
        text-decoration-skip-ink: auto;
        color: currentColor;
      }

      /* Make images easier to work with */
      img,
      picture {
        max-width: 100%;
        display: block;
      }

      /* Inherit fonts for inputs and buttons */
      input, button,
      textarea, select {
        font-family: inherit;
        font-size: inherit;
      }

      /* Make sure textareas without a rows attribute are not tiny */
      textarea:not([rows]) {
        min-height: 10em;
      }

      /* Anything that has been anchored to should have extra scroll margin */
      :target {
        scroll-margin-block: 5ex;
      }

      :root {
        color-scheme: light;
        /* Opt-in the whole page to interpolate sizes to/from keywords - allows transitions from `height: 0` to `height: auto` */
        interpolate-size: allow-keywords; /* 👈 */
        --sentinel-margin: -1px 0px 0px 0px;
        --baseline: calc(var(--wp--preset--font-size--body) * var(--wp--custom--typography--line-height--standard));
        --baseline-multiplier: 1;
        --submenu-offset: 0;
        --highlight: var(--wp--preset--color--primary, oklch(63.96% 0.2601 358.46));
        --opentype-case: "case" off;
        --opentype-sinf: "sinf" off;
      }
      :root[data-color-scheme=light] {
        color-scheme: light;
      }
      :root[data-color-scheme=dark] {
        color-scheme: dark;
      }

      /*
      --bg: black;
      background-color: var(--bg);
      @include color-contrast(var(--bg));
      */
      a {
        color: var(--wp--custom--color--text, inherit);
        text-decoration: underline;
        word-wrap: break-word;
        overflow-wrap: break-word;
        text-decoration-thickness: max(1px, 0.025em);
        text-underline-offset: 0.1578em;
      }
      a:visited {
        color: var(--wp--custom--color--text);
      }
      a:hover {
        color: var(--wp--custom--color--text);
        text-decoration-color: var(--wp--preset--color--primary);
        text-decoration-thickness: max(3px, 0.1875rem, 0.1em);
      }
      a:active {
        color: var(--wp--custom--color--text);
        text-decoration: none;
      }

      :is(a, button, input, textarea, summary) {
        --outline-color: transparent;
        --outline-style: solid;
        --outline-width: .25rem;
        --background-color: var(--wp--preset--color--focus);
        --box-shadow-color: var(--wp--preset--color--focus);
        --box-shadow: 0 -2px var(--box-shadow-color), 0 4px currentColor;
      }

      :is(a, button, input, textarea, summary):focus-visible {
        outline: var(--outline-size) var(--outline-style) var(--outline-color);
        outline-offset: var(--outline-offset, var(--outline-size));
        background-color: var(--background-color);
        box-shadow: var(--box-shadow);
        text-decoration: none;
      }

      :is(a, button, input, textarea, summary):focus:not(:focus-visible) {
        outline: none;
      }

      :target {
        scroll-margin-block: 5lh;
      }

      svg:not([class]) {
        width: auto;
        height: 1lh;
      }

      svg {
        flex-shrink: 0;
      }

      hr {
        margin-block: var(--flow-space, --wp--custom--spacing--gap);
        border: none;
        border-block-start: var(--wp--custom--color--dark);
      }

      ul:not([class]) {
        padding-inline-start: 1.7ch;
        list-style-type: disc;
      }
      ul:not([class]) > li {
        padding-inline-start: var(--wp--custom--spacing--xs);
      }

      ul ::marker {
        font-size: 0.8lh;
      }

      ol:not([class]) {

      }

      ol ::marker {

      :is(ol, ul):not([class]) li + * {
        margin-block-start: var(--flow-space, var(--wp--custom--spacing--xs));

        tab-size: 2;
        text-align: left;
        word-spacing: normal;
        word-break: normal;
        word-wrap: normal;
        box-decoration-break: clone;
      }

      /* This is quite a new property, so we want code styles to at least, not be huge or tiny */
      @supports not (font-size-adjust: from-font) {
        :is(code, kbd, samp) {
          font-size: 0.8em;
        }
      }
      pre:has(code) {
        width: 100%;
        max-width: 100%;
        overflow-x: auto;
      }

      pre code {
        border: none;
        background: none;
        padding: 0;
      }

      /* Remove all animations and transitions
      for people that prefer not to see them */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;

      @view-transition {

      lite-youtube {
        background-color: #000;
        position: relative;
        display: block;
        contain: content;
        background-position: center center;
        background-size: cover;
        cursor: pointer;
        max-width: 720px;
      }

      /* gradient */
      lite-youtube::before {
        content: attr(data-title);
        display: block;
        position: absolute;
        top: 0;
        /* Pixel-perfect port of YT's gradient PNG, using https://github.com/bluesmoon/pngtocss plus optimizations */
        background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.67) 0%, rgba(0, 0, 0, 0.54) 14%, rgba(0, 0, 0, 0.15) 54%, rgba(0, 0, 0, 0.05) 72%, rgba(0, 0, 0, 0) 94%);
        height: 99px;
        width: 100%;
        font-family: "YouTube Noto", Roboto, Arial, Helvetica, sans-serif;
        color: hsl(0, 0%, 93.33%);
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        font-size: 1rem;
        padding: 25px 20px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        box-sizing: border-box;
      }

      lite-youtube:hover::before {
        color: white;
      }

      /* responsive iframe with a 16:9 aspect ratio
          thanks https://css-tricks.com/responsive-iframes/
      */
      lite-youtube::after {
        content: "";
        display: block;
        padding-bottom: 56.25%;
      }

      lite-youtube > iframe {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        border: 0;
      }

      /* play button */
      lite-youtube > .lty-playbtn {
        display: block;
        /* Make the button element cover the whole area for a large hover/click target… */
        width: 100%;
        height: 100%;
        /* …but visually it's still the same size */
        background: no-repeat center/68px 48px;
        /* YT's actual play button svg */
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 68 48"><path d="M66.52 7.74c-.78-2.93-2.49-5.41-5.42-6.19C55.79.13 34 0 34 0S12.21.13 6.9 1.55c-2.93.78-4.63 3.26-5.42 6.19C.06 13.05 0 24 0 24s.06 10.95 1.48 16.26c.78 2.93 2.49 5.41 5.42 6.19C12.21 47.87 34 48 34 48s21.79-.13 27.1-1.55c2.93-.78 4.64-3.26 5.42-6.19C67.94 34.95 68 24 68 24s-.06-10.95-1.48-16.26z" fill="red"/><path d="M45 24 27 14v20" fill="white"/></svg>');
        position: absolute;
        cursor: pointer;
        z-index: 1;
        filter: grayscale(100%);
        transition: filter 0.1s cubic-bezier(0, 0, 0.2, 1);
        border: 0;
      }

      lite-youtube:hover > .lty-playbtn,
      lite-youtube .lty-playbtn:focus {
        filter: none;
      }

      /* Post-click styles */
      lite-youtube.lyt-activated {
        cursor: unset;
      }

      lite-youtube.lyt-activated::before,
      lite-youtube.lyt-activated > .lty-playbtn {
        opacity: 0;
        pointer-events: none;
      }

      /*
      FLOW COMPOSITION
      Like the Every Layout stack: https://every-layout.dev/layouts/stack/
      Info about this implementation: https://piccalil.li/quick-tip/flow-utility/
      */
      .stack {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .stack > * {
        /* ↓ Any extant vertical margins are removed */
        margin-block-start: 0 !important;
        margin-block-end: 0 !important;
      }

      .stack > * + * {
        /* ↓ Top margin is only applied to successive elements */
        margin-block-start: var(--flow-space, var(--wp--custom--spacing--gap)) !important;
      }

      .stack-small > * + * {
        --flow-space: calc(var(--wp--custom--spacing--gap) * 0.75) !important;
      }

      .stack-large > * + * {
        --flow-space: calc(var(--wp--custom--spacing--gap) * 2) !important;
      }

      /*
      Apply larger gaps before AND after via combinator (+ *)
      .space-large,
      .space-large + * {
       --flow-space: var(--wp--custom--spacing--xl);
       }
      */
      /*
      CLUSTER
      More info: https://every-layout.dev/layouts/cluster/
      A layout that lets you distribute items with consitent
      spacing, regardless of their size

      CUSTOM PROPERTIES AND CONFIGURATION
      --gutter (var(--space-m)): This defines the space
      between each item.

      --cluster-horizontal-alignment (flex-start) How items should align
      horizontally. Can be any acceptable flexbox aligmnent value.

      --cluster-vertical-alignment How items should align vertically.
      Can be any acceptable flexbox alignment value.
      */
      .cluster {
        display: flex;
        flex-wrap: wrap;

        align-items: var(--cluster-vertical-alignment, center);
        gap: var(--gutter, var(--wp--custom--spacing--gap));

        align-items: center;
        gap: var(--gutter, var(--wp--custom--spacing--md));
      }

      .align-full,
      .dgwltd-banner,
      .dgwltd-hero,
      .dgwltd-promo-card {
        display: grid;
        grid-template-columns: subgrid;
        grid-column: 1/-1 !important;
      }

      .flex-center {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      :has(> .sidebar) {
        display: flex;
        flex-wrap: wrap;
        gap: var(--sidebar-gap, 1rem);
      }

      .sidebar {
        /* ↓ The width when the sidebar *is* a sidebar */
        flex-basis: var(--sidebar-size, 20rem);
        flex-grow: 1;
      }

      :has(> .sidebar) > :not(.sidebar) {
        /* ↓ Grow from nothing */
        flex-basis: 0;
        flex-grow: 999;
        /* ↓ Wrap when the elements are of equal width */
        min-inline-size: var(--sidebar-wrap-at, 50%);
      }

      .sticky {

        top: var(--wp--custom--spacing--md);
      }
